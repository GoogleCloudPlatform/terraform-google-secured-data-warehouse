tags:
- 'ci'
- 'integration'
substitutions:
  _DOCKER_IMAGE_DEVELOPER_TOOLS: 'cft/developer-tools'
  _DOCKER_TAG_VERSION_DEVELOPER_TOOLS: '1.1'
options:
  machineType: 'N1_HIGHCPU_8'
  env:
  - 'TF_VAR_org_id=$_ORG_ID'
