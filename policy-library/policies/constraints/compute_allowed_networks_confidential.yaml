apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPComputeAllowedNetworksConstraintV2
metadata:
  name: confidential-allowed-networks
  annotations:
    description: Checks all VM network interfaces are attached to certain VPC networks.
spec:
  severity: high
  match:
    gcp:
      target:
      - "organizations/**/projects/CONFIDENTIAL_PROJECT_ID_1"
      - "organizations/**/projects/CONFIDENTIAL_PROJECT_ID_2"
      - "organizations/**/projects/CONFIDENTIAL_PROJECT_ID_3"
  parameters:
    allowed:
    - "CONFIDENTIAL_NETWORK_1"
    - "CONFIDENTIAL_NETWORK_2"
    - "CONFIDENTIAL_NETWORK_3"
