apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPStorageLocationConstraintV1
metadata:
  name: allow_some_storage_location
  annotations:
    description: Checks Cloud Storage bucket locations against allowed or disallowed
      locations.
    bundles.validator.forsetisecurity.org/healthcare-baseline-v1: security
spec:
  severity: high
  match:
    target: # {"$ref":"#/definitions/io.k8s.cli.setters.target_prj_data"}
    - "organizations/**"
  parameters:
    mode: "allowlist"
    locations: # {"$ref":"#/definitions/io.k8s.cli.setters.locations"}
    - us-east4
    - us-central1
    exemptions: []
