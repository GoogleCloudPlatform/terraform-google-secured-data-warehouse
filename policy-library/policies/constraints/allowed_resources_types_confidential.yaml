apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPAllowedResourceTypesConstraintV2
metadata:
  name: allow_resource_types_confidential
  annotations:
    description: Restricts kind of resources that are allowed in your projects.
spec:
  severity: high
  match:
    target:
    - "organizations/ORG_ID/projects/DATA_CONFIDENTIAL_PROJECT_ID_1"
    - "organizations/ORG_ID/projects/DATA_CONFIDENTIAL_PROJECT_ID_2"
    - "organizations/ORG_ID/projects/DATA_CONFIDENTIAL_PROJECT_ID_3"
  parameters:
    mode: "allowlist"
    resource_type_list:
    - bigquery.googleapis.com/Table
    - bigquery.googleapis.com/Dataset
    - dataflow.googleapis.com/Job
    - iam.googleapis.com/ServiceAccount
    - storage.googleapis.com/Bucket
