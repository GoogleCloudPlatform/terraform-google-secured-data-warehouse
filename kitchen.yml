---
driver:
  name: terraform

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default

suites:
  - name: data-ingestion
    driver:
      root_module_directory: test/fixtures/data-ingestion/
    verifier:
      color: false
      systems:
        - name: data_ingestion gcp
          backend: gcp
          controls:
            - gcp
  - name: data-governance
    driver:
      root_module_directory: test/fixtures/data-governance/
    verifier:
      color: false
      systems:
        - name: data_governance gcp
          backend: gcp
          controls:
            - gcp
        - name: data_governance gcloud
          backend: local
          controls:
            - gcloud
