---
driver:
  name: terraform
  command_timeout: 7200
  verify_version: false

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default

suites:
  - name: landing-zone
    driver:
      root_module_directory: test/fixtures/landing-zone/
    verifier:
      color: false
      systems:
        - name: landing-zone gcp
          backend: gcp
          controls:
            - gcp
  - name: regional-dlp
    driver:
      root_module_directory: test/fixtures/regional-dlp/
    verifier:
      color: false
      systems:
        - name: regional-dlp gcp
          backend: gcp
          controls:
            - gcp
        - name: regional-dlp gcloud
          backend: local
          controls:
            - gcloud
  - name: dataflow-with-dlp
    driver:
      root_module_directory: test/fixtures/dataflow-with-dlp/
    verifier:
      color: false
      systems:
        - name: dataflow-with-dlp gcp
          backend: gcp
          controls:
            - gcp
        - name: dataflow-with-dlp gcloud
          backend: local
          controls:
            - gcloud
  - name: de-identification-template
    driver:
      root_module_directory: test/fixtures/de-identification-template/
    verifier:
      color: false
      systems:
        - name: de-identification-template gcloud
          backend: local
          controls:
            - gcloud
  - name: bigquery-confidential-data
    driver:
      root_module_directory: test/fixtures/bigquery-confidential-data/
    verifier:
      color: false
      systems:
        - name: bigquery-confidential-data gcp
          backend: gcp
          controls:
            - gcp
        - name: bigquery-confidential-data gcloud
          backend: local
          controls:
            - gcloud
  - name: simple-example
    driver:
      root_module_directory: test/fixtures/simple-example/
    verifier:
      color: false
      systems:
        - name: simple-example gcp
          backend: gcp
          controls:
            - gcp
        - name: simple-example gcloud
          backend: local
          controls:
            - gcloud
