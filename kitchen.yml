---
driver:
  name: terraform
  command_timeout: 7200
  verify_version: false

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default

suites:
  - name: base-data-ingestion
    driver:
      root_module_directory: test/fixtures/base-data-ingestion/
    verifier:
      color: false
      systems:
        - name: base_data_ingestion gcp
          backend: gcp
          controls:
            - gcp
  - name: regional-dlp
    driver:
      root_module_directory: test/fixtures/regional-dlp/
    verifier:
      color: false
      systems:
        - name: regional_dlp gcp
          backend: gcp
          controls:
            - gcp
        - name: regional_dlp gcloud
          backend: local
          controls:
            - gcloud
  - name: dataflow-with-dlp
    driver:
      root_module_directory: test/fixtures/dataflow-with-dlp/
    verifier:
      color: false
      systems:
        - name: dataflow_with_dlp gcp
          backend: gcp
          controls:
            - gcp
        - name: dataflow_with_dlp gcloud
          backend: local
          controls:
            - gcloud
  - name: de-identification-template
    driver:
      root_module_directory: test/fixtures/de-identification-template/
    verifier:
      color: false
      systems:
        - name: de_identification_template gcloud
          backend: local
          controls:
            - gcloud
  - name: bigquery-sensitive-data
    driver:
      root_module_directory: test/fixtures/bigquery-sensitive-data/
    verifier:
      color: false
      systems:
        - name: bigquery_sensitive_data gcp
          backend: gcp
          controls:
            - gcp
        - name: bigquery_sensitive_data gcloud
          backend: local
          controls:
            - gcloud
  - name: simple_example
    driver:
      root_module_directory: test/fixtures/simple_example/
    verifier:
      color: false
      systems:
        - name: simple_example gcp
          backend: gcp
          controls:
            - gcp
        - name: simple_example gcloud
          backend: local
          controls:
            - gcloud
